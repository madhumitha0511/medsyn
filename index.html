<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medsyn Therapeutics</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
<style>body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #0A0F1C, #0E1624);
  color: white;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 36px;
  background-color: rgba(10, 15, 28, 0.9);
  position: sticky;
  top: 0;
  z-index: 999;
  backdrop-filter: blur(8px);
}

.logo {
  font-size: 1.8rem;
  color: #00FFAD;
  font-weight: 700;
  letter-spacing: 2px;
}

nav a {
  margin: 0 16px;
  text-decoration: none;
  color: white;
  font-weight: 500;
  transition: color 0.3s;
}

nav a:hover {
  color: #00FFAD;
}

nav a.active {
  color: #00FFAD;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 80px 20px 40px;
  position: relative;
  min-height: 82vh;
  background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: fadeIn 1.5s ease-in;
}

.hero h1 {
  font-size: 2.5rem;
  font-weight: 800;
  line-height: 1.2;
  margin-bottom: 20px;
}

.hero h1 span {
  color: #00FFAD;
}

.hero p {
  color: #aaa;
  margin-top: 10px;
  font-size: 1.1rem;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 2rem;
  animation: fadeIn 2s ease-in;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
}

.buttons button {
  padding: 12px 24px;
  font-size: 1rem;
  border-radius: 50px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.btn-primary {
  background-color: #00FFAD;
  color: black;
}

.btn-primary:hover {
  background-color: #00e0a0;
}

.btn-secondary {
  background-color: transparent;
  border: 2px solid white;
  color: white;
}

.btn-secondary:hover {
  background-color: white;
  color: #0A0F1C;
}

/* Bubble Effects */
.bubble {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  z-index: 0;
}

.bubble1 {
  top: 10%;
  right: 15%;
  width: 250px;
  height: 250px;
  background: rgba(0, 255, 173, 0.25);
  animation: float 6s ease-in-out infinite;
}

.bubble2 {
  bottom: 10%;
  left: 10%;
  width: 200px;
  height: 200px;
  background: rgba(0, 255, 173, 0.15);
  animation: float 8s ease-in-out infinite;
}

/* Scroll-down Arrow */
.scroll-down {
  margin-top: 40px;
  font-size: 1.6rem;
  animation: bounce 2s infinite;
  color: white;
}

/* Animations */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(10px); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 768px) {
  .hero h1 {
    font-size: 2rem;
  }
  
  .hero p {
    font-size: 1rem;
  }
  
  .hero {
    padding: 60px 20px 40px;
  }
  
  .bubble1, .bubble2 {
    display: none;
  }
  
  .buttons {
    flex-direction: column;
    gap: 10px;
  }
}

@media (max-width: 480px) {
  .hero h1 {
    font-size: 1.8rem;
  }
  
  .hero {
    padding-top: 60px;
    min-height: 90vh;
  }
  
  .scroll-down {
    font-size: 1.4rem;
    margin-top: 20px;
  }
} </style>
</head>
<body>
<script>
  const reveals = document.querySelectorAll('.reveal');
  const options = { threshold: 0.1 };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('active');
    });
  }, options);

  reveals.forEach(section => {
    observer.observe(section);
  });
</script>

<nav>

</nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <h1>Reimagining Eye Care<br><span>Through Intelligence</span></h1>
    <p>Advanced ophthalmology solutions powered by cutting-edge AI technology</p>
    <div class="buttons">
      <button class="btn-primary">Discover Solutions</button>
      <button class="btn-secondary">Contact Us</button>
    </div>
    <div class="scroll-down">
  <a href="#about"><i class="fas fa-chevron-down"></i></a>
</div>
  </section>

  <a href="footer.html"></a>
</nav>


</body>

</html>
